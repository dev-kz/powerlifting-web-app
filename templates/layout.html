<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type = "text/css" href = "{{url_for('static', filename = 'main.css')}}">
</head>

<body>
	<!-- Navigation bar for resizing screen -->
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4"">Powerlifting Competition</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="/">Report</a>
						<a class="nav-item nav-link" href="/analysis">Analysis</a>
					</div>
				</div>
			</div>
		</nav>
	</header>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<!-- references:
		https://www.programcreek.com/python/example/58907/flask.get_flashed_messages
	-->

	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
			
	      {% with messages = get_flashed_messages(with_categories = true) %}
	      	{% if messages %}
	      		{% for category, message in messages %}
	      			<div class = "alert alert-{{ category }}">
	      				{{ message }}
	      			</div>
	      		{% endfor %}
	      	{% endif %}
	      {% endwith %}
	      {% block content %}{% endblock %}
	</main>
</body>
</html>
